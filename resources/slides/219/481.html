<p><u><span style="font-family:Comic Sans MS,cursive"><span style="color:#0000cd"><span style="font-size:22px"><strong>Descending order</strong></span></span></span></u></p>

<p><span style="font-family:Comic Sans MS,cursive"><span style="font-size:22px"><span style="color:#000000">We start with a set with more members to that with fewer members.</span></span></span></p>

<p><span style="font-family:Comic Sans MS,cursive"><span style="font-size:22px"><span style="color:#000000"><strong>Arrange these sets in descending order (from biggest to the smallest) </strong></span></span></span></p>

<p><span style="font-family:Comic Sans MS,cursive"><span style="font-size:22px"><span style="color:#000000">&nbsp; &nbsp; &nbsp;<img alt="" src="../resources/uploads/images/iXJ7EGamZi5ljI8.png" style="height:211px; width:600px" /></span></span></span></p>

<p><span style="font-family:Comic Sans MS,cursive"><span style="font-size:22px"><span style="color:#000000">Set T comes first (1<sup>st</sup> )</span></span></span></p>

<p><span style="font-family:Comic Sans MS,cursive"><span style="font-size:22px"><span style="color:#000000">Set R comes second (2<sup>nd</sup>)</span></span></span></p>

<p><span style="font-family:Comic Sans MS,cursive"><span style="font-size:22px"><span style="color:#000000">Set S comes third (3<sup>rd</sup>)</span></span></span></p>

<p><span style="font-family:Comic Sans MS,cursive"><span style="font-size:22px"><span style="color:#000000">Set V comes fourth (4<sup>th</sup> )</span></span></span></p>
